<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#toggle").click(function(){
    $("p").toggle();
  });
  $("#show").click(function(){
    $("p").show();
  });
});
</script>
</head>
<body>

<p>ஜ۩۞۩ஜ Ａ𝔪𝔸尺 гάмⓘ ஜ۩۞۩ஜ</p>

<button id="hide">【﻿Ｈｉｄｅ】</button>
<button id="toggle">【﻿Ｔｏｇｇｌｅ】</button>
<button id="show">【﻿Ｓｈｏｗ】</button>

</body>
</html>
